<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Copy to clipboard</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
        integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
        integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/clipboard.js/1.5.3/clipboard.min.js"></script>
</head>

<body>
    <br>
    <div class="row offset-md-2 col-md-8">
        <h2>Click on the button to copy the text to the clipboard!</h2>
    </div>

    <div class="row offset-md-2 col-md-8">
        <div class="input-group mb-3" style="width: 400px">
            <input id="text-to-clipboard" type="text" class="form-control" aria-label="Text to copy"
                aria-describedby="basic-addon2" value="Text to copy" spellcheck="false">

            <div class="input-group-append">
                <button class="btn btn-outline-secondary clipboard-btn" type="button"><i
                        class="fas fa-clipboard-list"></i></button>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            // Setting the 'copy to clipboard' tooltip
            $('.clipboard-btn').tooltip({
                title: 'Text copied <i class="fa fa-check">',
                trigger: 'manual',
                placement: 'bottom',
                delay: {
                    show: 0,
                    hide: 1000
                },
                html: true
            })

            $('.clipboard-btn').on('shown.bs.tooltip', function () {
                setTimeout(function () {
                    $('.clipboard-btn').tooltip('hide')
                }, 1500)
            })

            // Setting the 'copy to clipboard' button
            $('.clipboard-btn').click(function (event) {
                var clipboard = new Clipboard('.clipboard-btn', {
                    text: function () {
                        return $('#text-to-clipboard').val()
                    }
                })
                $(this).tooltip('show')
            })
        });
    </script>
</body>

</html>
