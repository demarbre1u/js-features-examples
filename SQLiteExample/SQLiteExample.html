<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>

        <!-- CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
        <style>
            #title {
                text-align: center;
                margin: 20px;
            }

            #container {
                width: 800px;
                margin: auto;
            }

            #table {
                width: 600px;
                margin: auto;
                margin-top: 20px;
                text-align: center;
            }

            #form {
                margin: auto;
            }


        </style>

        <!-- JS -->
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    </head>

    <body>
        <h2 id="title">SQLite example</h2>

        <div id="container">
            <div class="row">
                <form action="" id="form" class="form-inline">
                    <input type="text" name="first-name" id="first-name" class="form-control pull-right" placeholder="First name">
                    <input type="text" name="last-name" id="last-name" class="form-control pull-right" placeholder="Last name">
                    <input type="submit" class="btn btn-outline-dark pull-right" onclick="addRow(event)" value="Add"></input>
                </form>
            </div>

            <div class="row">
                <table id="table" class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">First name</th>
                            <th scope="col">Last name</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>

        <script src='js/sql.js'></script>
        <script>
            var db
            
            function initDB() {
                 //Create the database
                db = new SQL.Database();
                // Run a query without reading the results
                db.run("CREATE TABLE person (id, first_name, last_name);");
                // Insert two rows: (1,111) and (2,222)
                db.run("INSERT INTO person VALUES (?, ?, ?), (?, ?, ?)", [1, 'Allan', 'Demarbre', 2, 'Islam', 'Elshobokshy']);

                refreshData()
            }

            function refreshData() {
                // Prepare a statement
                var stmt = db.prepare("SELECT * FROM person");

                var table = $('#table tbody')
                table.empty()
                while(stmt.step()) { //
                    var row = stmt.getAsObject();
                    // [...] do something with the row of result

                    var tabRow = $('<tr></tr>')
                    tabRow.append('<th>' + row.id + '</th>')
                    tabRow.append('<td>' + row.first_name + '</td>')
                    tabRow.append('<td>' + row.last_name + '</td>')
                    tabRow.append('<td><button class="btn btn-outline-danger" onclick="deleteRow(' + row.id + ')">Delete</td>')

                    table.append(tabRow)
                }
            }  
            
            function addRow(event) {
                event.preventDefault()
                var firstName = $('#first-name').val()
                var lastName = $('#last-name').val()

                if(firstName != '' && lastName != '')
                {
                    var res = db.exec('SELECT id FROM person ORDER BY id desc LIMIT 1')
                    
                    var maxId;
                    if(res.length != 0)
                        maxId = res[0].values[0][0] + 1
                    else
                        maxId = 1

                    db.run("INSERT INTO person VALUES (?, ?, ?)", [maxId, firstName, lastName]);

                    refreshData()
                }
                else
                {
                    alert('Inputs are empty. Fill them first!')
                }
            }

            $(function() {
                initDB()
            })

            function deleteRow(id) {
                db.run('DELETE FROM person WHERE id= ' + id)

                refreshData()
            }
        </script>    
    </body>
</html>
